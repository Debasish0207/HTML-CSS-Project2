<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Assignment Project 2</title>
    <!-- Css -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    
</head>
<body>
    <!-- header -->
    <header>
       <nav>
           <div class="logo"><img src="Logo (1).png" alt="logo"></div>
           <ul>
             <li class="links">Home</li>
             <li class="links">About</li>
             <li class="links">Services</li>

           </ul>
           <button class="btn">Contact Us</button>
       </nav>
    </header>
    <!-- hero-section -->
    <section class="section">
        <!-- hero-section left -->
        <section class="left">
            <h1>We Help You<br><span>Crush</span> Your <br>Competition</h1>
            <p>Build trust to connect your brand to billions of users and grow your revenue <br>through SEO</p>
            <button class="services-btn">See our Services</button>
        </section>

        <!-- hero-section right -->
        <section class="right">
            <img src="Header Illustration.png" alt="coverpage">
        </section>

</html>
